<header>
  <h1>{{ title }}</h1>
  <nav>
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          ariaCurrentWhenActive="page"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/projects"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          ariaCurrentWhenActive="page"
          >Projects</a
        >
      </li>
      <li>
        <a
          routerLink="projects/categories/:slug"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          ariaCurrentWhenActive="page"
          >Categories</a
        >
      </li>
      <li>
        <a
          routerLink="projects/tags/:slug"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Tags</a
        >
      </li>
    </ul>
  </nav>
</header>
<main>
  <section id="side-nav">
    <article *ngIf="categoryFilter || tagFilter">
      <h2>Filter:</h2>
      <div class="current-filter" (click)="clearFilters()">
        {{ categoryFilter?.name || tagFilter?.name }}
        <i class="bi bi-trash"></i>
      </div>
    </article>
    <article id="categories">
      <h3>Categories</h3>
        <div *ngFor="let category of categories" [routerLink]="['/projects/categories', category.slug]" (click)="setCategoryFilter(category)">
          {{ category.name }}
        </div>
    </article>
    <article id="tags">
      <h3>Tags</h3>
        <div *ngFor="let tag of tags" [routerLink]="['/projects/tags', tag.slug]" (click)="setTagFilter(tag)">
          {{ tag.name }}
        </div>
    </article>
  </section>
  <router-outlet></router-outlet>
</main>
<footer>&copy; {{ date.getFullYear() }} {{ author }}</footer>
